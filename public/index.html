<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Title -->
    <title>Professional BOQ & Quotation Builder</title>
    <meta name="description" content="Create professional construction Bills of Quantities, Estimates, and Quotations." />

    <!-- Fonts: Inter (Professional Sans-Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Print Styles Fix: Ensures background colors print correctly -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Force background graphics when printing */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        @page {
          margin: 0; /* Removes default browser header/footers */
          size: auto;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-slate-800">
    <div id="root"></div>
    
  </body>
</html>
